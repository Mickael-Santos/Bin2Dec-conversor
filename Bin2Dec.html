<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <style>
        body{
           
        }
        input#Dec{
            width:100px;
            height:15px;

            
        }
    </style>
</head>
<body>
    <h1>Conversor Bin2Dec</h1>
    <p>Decimal:</p><input type="text" name="Dec" id="Dec">
    <p><input type="button" value="Converter" onclick="convertToBin()">
    <h2> Resultado</h2>
    <div id ="res">

    <script>
        function convertToBin(num){
        var num = document.getElementById('Dec')
        var dec = parseInt(num.value)
        var res = document.getElementById('res')
        var bin = dec.toString(2)
        
        res.innerHTML = `[ ${bin} ]`
        }
       
    </script>
</body>
</html>
