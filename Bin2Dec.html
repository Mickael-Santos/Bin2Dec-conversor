<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section id="interface">
        <div class="InputContainer">
            <h1 id="tÃ­tulo">Conversor</h1>
            <p id="sub">Dec</p>
            <p><input type="text" name="Dec" id="Dec"></p>
        </div>

        <div class="ButtonContainer">
            <input type="button" value="Converter" onclick="convertToBin()">
        
            <div id="res">
                <h2>0</h2>
            </div>
        </div>

    </section>
    

    <script>
        function convertToBin(num){
        var num = document.getElementById('Dec')
        var dec = parseInt(num.value)
        var res = document.getElementById('res')
        var bin = dec.toString(2)
        
        res.innerHTML = bin
        res.style.fontFamily = 'monospace'
        res.style.fontSize = '30px'
        
        }
       
    </script>
    
</body>
